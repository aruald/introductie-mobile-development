<ion-header>
  <ion-toolbar>
    <ion-title>
     Handtekening
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-item>
    <ion-label >Voornaam</ion-label>
    <ion-input inputmode="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Achternaam</ion-label>
    <ion-input inputmode="text" ></ion-input>
  </ion-item>


  <ion-button color="primary">Verzenden</ion-button>
 


  <div>
    <ng-signature-pad
    doneButtonText="Show Image"
  format="base64"
  width="40px"
  height="40px"
    (done)="showImage($event)">
</ng-signature-pad>
  </div>


<img [src]="signatureImage" *ngIf="signatureImage" />
</ion-content>
